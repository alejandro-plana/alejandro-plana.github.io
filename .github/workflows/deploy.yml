name: Process Downloads and Deploy

on:
  workflow_dispatch:
    inputs:
      spotify_url:
        description: 'Spotify URL to download'
        required: true
  push:
    branches: [ main ]

permissions:
  contents: write
  pages: write
  id-token: write
  actions: write

jobs:
  download_and_process:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v3

      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.9'
          cache: 'pip'

      - name: Install FFmpeg
        run: |
          sudo apt-get update
          sudo apt-get install -y ffmpeg

      - name: Install Python dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt

      - name: Process Download
        if: github.event_name == 'workflow_dispatch'
        env:
          SPOTIFY_DL_TOKEN: ${{ secrets.SPOTIFY_DL_TOKEN }}
        run: |
          mkdir -p downloads
          spotdl ${{ github.event.inputs.spotify_url }} --output downloads

      - name: Create artifact
        if: github.event_name == 'workflow_dispatch'
        run: |
          cd downloads
          zip -r ../spotify-downloads.zip ./*
          cd ..

      - name: Upload artifact
        if: github.event_name == 'workflow_dispatch'
        uses: actions/upload-artifact@v3
        with:
          name: spotify-downloads
          path: spotify-downloads.zip
          retention-days: 1
          if-no-files-found: error

  deploy:
    if: github.event_name == 'push'
    needs: download_and_process
    runs-on: ubuntu-latest
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    
    steps:
      - name: Checkout
        uses: actions/checkout@v3
      
      - name: Setup Pages
        uses: actions/configure-pages@v3
      
      - name: Upload artifact
        uses: actions/upload-pages-artifact@v1
        with:
          path: '.'
      
      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v2