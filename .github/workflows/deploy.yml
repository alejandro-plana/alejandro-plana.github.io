name: Process Downloads and Deploy

on:
  workflow_dispatch:
    inputs:
      spotify_url:
        description: 'Spotify URL to download'
        required: true
  push:
    branches: [ main ]

permissions:
  contents: write
  pages: write
  id-token: write
  actions: write

jobs:
  download_and_process:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v3

      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.9'
          cache: 'pip'

      - name: Install FFmpeg
        run: |
          sudo apt-get update
          sudo apt-get install -y ffmpeg

      - name: Install Python dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt

      - name: Process Download
        if: github.event_name == 'workflow_dispatch'
        env:
          SPOTIFY_DL_TOKEN: ${{ secrets.SPOTIFY_DL_TOKEN }}
        run: |
          mkdir -p downloads
          spotdl ${{ github.event.inputs.spotify_url }} --output downloads

      - name: Create artifact
        if: github.event_name == 'workflow_dispatch'
        run: |
          cd downloads
          zip -r ../spotify-downloads.zip ./*
          cd ..

      - name: Upload artifact
        if: github.event_name == 'workflow_dispatch'
        uses: actions/upload-artifact@v3
        with:
          name: spotify-downloads
          path: spotify-downloads.zip
          retention-days: 1
          if-no-files-found: error

  deploy:
    if: github.event_name == 'push'
    runs-on: ubuntu-latest
    concurrency:
      group: ${{ github.workflow }}-${{ github.ref }}
    steps:
      - name: Checkout
        uses: actions/checkout@v3
        with:
          fetch-depth: 0

      - name: Setup Git
        run: |
          git config --global user.name "github-actions[bot]"
          git config --global user.email "41898282+github-actions[bot]@users.noreply.github.com"

      - name: Build and Deploy
        uses: peaceiris/actions-gh-pages@v3
        with:
          github_token: ${{ secrets.GITHUB_TOKEN }}
          publish_dir: .
          publish_branch: gh-pages 
          force_orphan: true
          exclude_assets: '**.yml,**/.git*'
          commit_message: 'Deploy to GitHub Pages'
          enable_jekyll: false